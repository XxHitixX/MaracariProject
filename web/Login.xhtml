<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/mio.css"/>
        <title>INGRESO AL SISTEMA</title>
    </h:head>
    <h:body>
        <div style="margin-left: auto; margin-right: auto; width: 350px; margin-top: 20%">
            <h:form id="formLogin">            
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:panel header="INGRESO AL SISTEMA" widgetVar="dlg" class="thumbnails">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <h:inputText id="username" value="#{userLoginView.usuario.nombreUsuario}" required="true" label="username"  class="input-prepend"/>

                        <h:outputLabel for="password" value="Password:" />
                        <h:inputSecret id="password" value="#{userLoginView.usuario.clave}" required="true" label="password"  class="input-prepend"/>

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="formLogin" class="btn btn-primary" actionListener="#{userLoginView.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect("shake", {times: 8}, 300);
                } else {
                    location.href = args.ruta;
                }
            }
        </script>


    </h:body>
</html>
