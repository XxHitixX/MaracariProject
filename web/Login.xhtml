<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <title>INGRESO AL SISTEMA</title>
    </h:head>
    <h:body>

        <div class="container">
            <legend>Acceso al sistema</legend>
            <div class="row-fluid">
                <div class="span8 offset3">
                    <h:form class="form-horizontal">

                        <div class="control-group">
                            <h:outputLabel class="control-label" value="Usuario"/>
                            <div class="controls">
                                <div class="input-prepend">
                                    <span class="add-on">
                                        <i class="icon-user"></i>
                                    </span>
                                    <h:inputText a:placeHolder="Nombre de usuario"/>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <h:outputLabel class="control-label" value="Contraseña"/>
                            <div class="controls">
                                <div class="input-prepend">
                                    <span class="add-on">
                                        <i class="icon-lock"></i>
                                    </span>
                                    <h:inputSecret a:placeHolder="Contraseña"/>
                                </div>
                            </div>
                        </div>

                        <div class="control-group" align="center">
                            <h:commandButton value="ENTRAR" class="btn btn-primary btn-block"/>
                        </div>
                    </h:form>
                </div>

            </div>
        </div>

        <h:outputScript name="/js/bootstrap.min.js"/>
    </h:body>
</html>
