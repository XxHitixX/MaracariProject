<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                LISTA DE ASIGNACIONES DE ALUMNOS POR AÑO
            </ui:define>

            <ui:define name="BotonVariable">
                <h:link value="NUEVA ASIGNACION" class="btn btn-mini btn-success" outcome="/vistas/asigalumno/crear"/>
            </ui:define>

            <ui:define name="Contenido">
                <div class="row-fluid">
                    <div class="span12">
                        <p:dataTable var="t" value="#{alumnoGradoBean.lista}" rows="20" class="table table-striped table-hover"
                                     paginator="true">
                            <p:column headerText="ID">
                                #{t.id}
                            </p:column>
                            
                            <p:column headerText="NOMBRE">
                                #{t.alumno.nombre} #{t.alumno.apellido}
                            </p:column>
                            
                            <p:column headerText="GRADO">
                                #{t.grado.nombre}
                            </p:column>
                            
                            <p:column headerText="AÑO">
                                #{t.ano}
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
