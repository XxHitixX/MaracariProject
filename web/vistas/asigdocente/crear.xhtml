<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                CREAR NUEVA ASIGNACION
            </ui:define>

            <ui:define name="BotonVariable">
                <h:link value="CANCELAR" class="btn btn-warning btn-mini"/>
            </ui:define>

            <ui:define name="Contenido">
                <h:form>
                    <div class="row-fluid">
                        <div class="offset2 span10">
                            <!-- Parte izquierda Materias-->
                            <div class="span6">
                                <h:outputLabel value="SELECCIONA UNA MATERIA" class="text-info"/>
                                <h:selectOneMenu value="#{materiaProfesorBean.materiaprofesor.materia}">
                                    <f:selectItems value="#{materiaBean.lista}" var="t" itemLabel="#{t.nombre}" itemValue="#{t.id}"/>
                                </h:selectOneMenu>
                            </div>
                            
                            <!-- Parte Derecha Profesores-->
                            <div class="span6">

                                <h:outputLabel value="SELECCIONA UN PROFESOR" class="text-info"/>
                                <h:selectOneMenu value="#{materiaProfesorBean.materiaprofesor.profesor}">
                                    <f:selectItems value="#{profesorBean.lista}" var="p" itemLabel="#{p.nombre} #{p.apellido}" itemValue="#{p.id}"/>
                                </h:selectOneMenu>

                            </div>
                        </div>
                        <div class="span10" align="center">
                            <h:commandButton value="ASIGNAR" class="btn btn-success btn-large" 
                                             actionListener="#{materiaProfesorBean.insertar()}"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
