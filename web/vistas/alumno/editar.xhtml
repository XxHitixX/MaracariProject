<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                Editar
            </ui:define>
            
            <ui:define name="BotonVariable">
                <h:link value="Actualizar" class="btn btn-success btn-mini"></h:link>
            </ui:define>

            <ui:define name="Contenido">
                <h:form id="editarform">
                    <f:metadata>
                        <f:viewParam name="id" value="#{alumnoBean.alumno.id}"/>
                        <f:viewParam name="nombre" value="#{alumnoBean.alumno.nombre}"/>
                        <f:viewParam name="apellido" value="#{alumnoBean.alumno.apellido}"/>
                        <f:viewParam name="identificacion" value="#{alumnoBean.alumno.identificacion}"/>
                        <f:viewParam name="fechan" value="#{alumnoBean.alumno.fechan}"/>
                        <f:viewParam name="comunidad" value="#{alumnoBean.alumno.comunidad}"/>
                        <f:viewParam name="acudiente" value="#{alumnoBean.alumno.acudiente}"/>
                        <f:viewParam name="telefono" value="#{alumnoBean.alumno.telefono}"/>
                    </f:metadata>
                    <div class="row-fluid">
                        <div class="span6">
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" value="ID"/>
                                    <div class="controls">
                                        <h:inputText class="span12" required="true" value="#{alumnoBean.alumno.id}"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" value="NOMBRES"/>
                                    <div class="controls">
                                        <h:inputText class="span12" required="true" value="#{alumnoBean.alumno.nombre}"
                                                     onkeyup="javascript:this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" value="APELLIDOS"/>
                                    <div class="controls">
                                        <h:inputText class="span12" required="true" value="#{alumnoBean.alumno.apellido}"
                                                      onkeyup="javascript:this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" value="IDENTIFICACION"/>
                                    <div class="controls">
                                        <h:inputText class="span12" required="true" value="#{alumnoBean.alumno.identificacion}"
                                                      onkeyup="javascript:this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>

                            

                        </div>
                        <div class="span6">
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" value="FECHA DE NACIMIENTO"/>
                                    <div class="controls">
                                        <h:inputText class="span12" required="true" value="#{alumnoBean.alumno.fechan}"
                                                      onkeyup="javascript:this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" value="COMUNIDAD"/>
                                    <div class="controls">
                                        <h:inputText class="span12" required="true" value="#{alumnoBean.alumno.comunidad}"
                                                      onkeyup="javascript:this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" value="ACUDIENTE"/>
                                    <div class="controls">
                                        <h:inputText class="span12" required="true" value="#{alumnoBean.alumno.acudiente}" 
                                                      onkeyup="javascript:this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel class="control-label" value="TELEFONO"/>
                                    <div class="controls">
                                        <h:inputText class="span12" required="true" value="#{alumnoBean.alumno.telefono}"
                                                      onkeyup="javascript:this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="span12">
                            <div align="center" class="form-actions">
                                <h:commandButton class="btn btn-primary btn-large" actionListener="#{alumnoBean.actualizar()}" value="Editar"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
