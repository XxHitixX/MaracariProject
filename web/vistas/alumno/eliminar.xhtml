<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                Eliminar
            </ui:define>

            <ui:define name="BotonVariable">

            </ui:define>

            <ui:define name="Contenido">
                <h:form id="formElimianr">
                    <f:metadata>
                        <f:viewParam name="id" value="#{alumnoBean.alumno.id}"/>
                        <f:viewParam name="nombre" value="#{alumnoBean.alumno.nombre}"/>
                        <f:viewParam name="apellido" value="#{alumnoBean.alumno.apellido}"/>
                        <f:viewParam name="identificacion" value="#{alumnoBean.alumno.identificacion}"/>
                        <f:viewParam name="fechan" value="#{alumnoBean.alumno.fechan}"/>
                        <f:viewParam name="comunidad" value="#{alumnoBean.alumno.comunidad}"/>
                        <f:viewParam name="acudiente" value="#{alumnoBean.alumno.acudiente}"/>
                        <f:viewParam name="telefono" value="#{alumnoBean.alumno.telefono}"/>
                    </f:metadata>
                    <div class="row-fluid">
                        <div class="span12">

                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading" align="center">Estas seguro?</h4>
                                <p align="center">Estas a punto de eliminar el registro del estudiante <h:outputLabel value="#{alumnoBean.alumno.nombre} #{alumnoBean.alumno.apellido}" /> </p>
                                <hr/>
                                <p class="mb-0" align="center">Deseas eliminar este registro?</p>
                                <div align="center">
                                    <h:commandButton class="btn btn-danger btn-large" value="Si" actionListener="#{alumnoBean.eliminar()}"/> 
                                    <h:commandButton class="btn btn-primary btn-large" value="No" actionListener="#{alumnoBean.redireccion()}"/> 
                                </div>
                            </div>


                        </div>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
