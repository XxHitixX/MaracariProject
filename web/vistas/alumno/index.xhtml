<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                LISTA DE ESTUDIANTES
            </ui:define>

            <ui:define name="BotonVariable">

            </ui:define>

            <ui:define name="Contenido">
                <h:form>

                    <h:dataTable var="t" value="#{alumnoBean.lista}" rows="10" title="LISTA DE ESTUDIANTES" 
                                 class="table table-striped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{t.id}
                        </h:column>

                       <h:column>
    				<f:facet name="header">NOMBRE</f:facet>
                                #{t.nombre} #{t.apellido}
    			</h:column>
                        
                        <h:column>
    				<f:facet name="header">IDENTIFICACION</f:facet>
                                #{t.identificacion}
    			</h:column>
                        
                        <h:column>
    				<f:facet name="header">FECHA DE NACIMIENTO</f:facet>
                                #{t.fechan}
    			</h:column>
                        
                        <h:column>
    				<f:facet name="header">COMUNIDAD</f:facet>
                                #{t.comunidad}
    			</h:column>
                        
                        <h:column>
    				<f:facet name="header">ACUDIENTE</f:facet>
                                #{t.acudiente}
    			</h:column>
                        
                        <h:column>
    				<f:facet name="header">TELEFONO</f:facet>
                                #{t.telefono}
    			</h:column>
                        
                        <h:column>
    				<f:facet name="header">ACCIONES</f:facet>
                                <h:link class="btn btn-mini btn-danger"> <i class="icon-remove"></i></h:link>
                                <h:link outcome="/vistas/alumno/editar" class="btn btn-mini btn-warning"> <i class="icon-pencil"></i>
                                    <f:param name="nombre" value="#{t.nombre}"/>
                                    <f:param name="apellido" value="#{t.apellido}"/>
                                    <f:param name="identificacion" value="#{t.identificacion}"/>
                                    <f:param name="fechan" value="#{t.fechan}"/>
                                    <f:param name="comunidad" value="#{t.comunidad}"/>
                                    <f:param name="acudiente" value="#{t.acudiente}"/>
                                    <f:param name="telefono" value="#{t.telefono}"/>
                                </h:link>
    			</h:column>

                    </h:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
