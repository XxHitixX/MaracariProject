<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                DIGITACION DE NOTAS
            </ui:define>

            <ui:define name="BotonVariable">
                <h:link class="btn btn-mini btn-success" value="ACTUALIZAR"/>
            </ui:define>

            <ui:define name="Contenido">
                <h:form>
                    <div class="row-fluid">
                        <div class="span7">
                            <h:dataTable value="#{gradoBean.lista}" var="t" class="table table-striped table-hover">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <div align="center">#{t.id}</div>  
                                </h:column> 
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="GRADO"/>
                                    </f:facet>
                                    <div align="center"> #{t.nombre}</div> 
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ACIONES"/>
                                    </f:facet>
                                    <div align="center">
                                        <h:link outcome="preescolar/preescolar" value="CALIFICAR" class="btn btn-info"/></div> 
                                </h:column>
                            </h:dataTable> 
                        </div>
                        <div class="span5">
                            <img src="../../resources/images/calificaciones.png" alt=""/>
                        </div>
                    </div>
                </h:form>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
