<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                CALIFICACIONES DE PREESCOLAR
            </ui:define>

            <ui:define name="BotonVariable">
                <h:link class="btn btn-mini btn-success" value="ACTUALIZAR"/>
            </ui:define>

            <ui:define name="Contenido">
                <h:form>
                    <div class="row-fluid">
                        <div class="span9 offset2">
                            <h:dataTable class="table table-striped table-hover" value="#{alumnoGradoBean.estudiantesPre}"
                                         var="t" rows="35">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <div align="center">#{t.id}</div> 
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="NOMBRE"/>
                                    </f:facet>
                                    <div align="center">#{t.alumno.nombre} #{t.alumno.apellido}</div> 
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ACCION"/>
                                    </f:facet>
                                    <div align="center"><h:link value="CALIFICAR" class="btn btn-mini btn-warning" outcome="updateNotas">
                                            <f:param name="idmateriaprofesor" value="1"/>
                                            <f:param name="idalumnogrado" value="#{t.id}"/>
                                            
                                        </h:link>
                                    </div> 
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
