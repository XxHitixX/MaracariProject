<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                REGISTRO DE PROFESORES
            </ui:define>

            <ui:define name="BotonVariable">
                <h:link value="NUEVO PROFESOR" class="btn btn-success btn-mini" outcome="/vistas/profesor/crear"/>
            </ui:define>

            <ui:define name="Contenido">
                <h:form>

                    <div class="row-fluid">
                        <div class="span12">

                            <p:dataTable id="tbl" value="#{profesorBean.lista}" var="t" paginator="true" rows="10"
                                         class="table table-striped">

                                <p:column headerText="ID" style="width: 10px">
                                    #{t.id}
                                </p:column>
                                <p:column headerText="NOMBRE">
                                    #{t.nombre} #{t.apellido}
                                </p:column>
                                <p:column headerText="CUMPLEAÃ‘OS">
                                    #{t.fechan}
                                </p:column>
                                <p:column headerText="DEPARTAMENTO">
                                    #{t.departamento}
                                </p:column>
                                <p:column headerText="CIUDAD">
                                    #{t.ciudad}
                                </p:column>
                                <p:column headerText="DIRECCION">
                                    #{t.direccion}
                                </p:column>
                                <p:column headerText="EMAIL">
                                    #{t.email}
                                </p:column>
                                <p:column style="width: 60px;" headerText="ACCIONES">
                                    <h:link outcome="/vistas/profesor/eliminar" class="btn btn-mini btn-danger"> <i class="icon-remove"></i>
                                        <f:param name="id" value="#{t.id}"/>
                                        <f:param name="nombre" value="#{t.nombre}"/>
                                        <f:param name="apellido" value="#{t.apellido}"/>
                                        <f:param name="fechan" value="#{t.fechan}"/>
                                        <f:param name="departamento" value="#{t.departamento}"/>
                                        <f:param name="ciudad" value="#{t.ciudad}"/>
                                        <f:param name="direccion" value="#{t.direccion}"/>
                                        <f:param name="telefono" value="#{t.telefono}"/>
                                        <f:param name="email" value="#{t.email}"/>
                                    </h:link> 
                                    
                                    <h:link outcome="/vistas/profesor/editar" value=" " class="btn btn-mini btn-warning">
                                        <i class="icon-pencil"></i>
                                        <f:param name="id" value="#{t.id}"/>
                                        <f:param name="nombre" value="#{t.nombre}"/>
                                        <f:param name="apellido" value="#{t.apellido}"/>
                                        <f:param name="fechan" value="#{t.fechan}"/>
                                        <f:param name="departamento" value="#{t.departamento}"/>
                                        <f:param name="ciudad" value="#{t.ciudad}"/>
                                        <f:param name="direccion" value="#{t.direccion}"/>
                                        <f:param name="telefono" value="#{t.telefono}"/>
                                        <f:param name="email" value="#{t.email}"/>
                                    </h:link>
                                </p:column> 
                            </p:dataTable>

                        </div>
                    </div>

                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
