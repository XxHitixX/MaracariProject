<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                REGISTRO DE PROFESORES
            </ui:define>

            <ui:define name="BotonVariable">
            </ui:define>

            <ui:define name="Contenido">
                <h:messages showDetail="true" globalOnly="true" showSummary="true"
                             class="alert-success"/>
                <h:form>
                    <div class="row-fluid">
                        <div class="span6">

                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel value="NOMBRES:" class="control-label"/>
                                    <div class="controls">
                                        <h:inputText class="span12" value="#{profesorBean.profesor.nombre}"
                                                     onkeyup="javascript: this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel value="APELLIDOS:" class="control-label"/>
                                    <div class="controls">
                                        <h:inputText class="span12" value="#{profesorBean.profesor.apellido}"
                                                     onkeyup="javascript: this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel value="FECHA DE NACIMIENTO:" class="control-label"/>
                                    <div class="controls">
                                        <p:inputMask class="span12" value="#{profesorBean.profesor.fechan}" mask="99/99/9999"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel value="DEPARTAMENTO:" class="control-label"/>
                                    <div class="controls">
                                        <h:inputText class="span12" value="#{profesorBean.profesor.departamento}"
                                                     onkeyup="javascript: this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel value="CIUDAD:" class="control-label"/>
                                    <div class="controls">
                                        <h:inputText class="span12" value="#{profesorBean.profesor.ciudad}"
                                                     onkeyup="javascript: this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="span6">
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel value="DIRECCION:" class="control-label"/>
                                    <div class="controls">
                                        <h:inputText class="span12" value="#{profesorBean.profesor.direccion}"
                                                     onkeyup="javascript: this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel value="TELEFONO:" class="control-label"/>
                                    <div class="controls">
                                        <h:inputText class="span12" value="#{profesorBean.profesor.telefono}"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <h:outputLabel value="EMAIL:" class="control-label"/>
                                    <div class="controls">
                                        <h:inputText class="span12" value="#{profesorBean.profesor.email}"
                                                     onkeyup="javascript: this.value=this.value.toUpperCase();"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                        
                        <div class="span12">
                            <div align="center" class="form-actions">
                                <h:commandButton value="REGISTRAR" actionListener="#{profesorBean.insertar()}"  class="btn btn-primary btn-large"/>
                            </div>
                        </div>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
