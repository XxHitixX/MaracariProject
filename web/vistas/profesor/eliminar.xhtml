<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                ELIMINAR REGISTRO
            </ui:define>

            <ui:define name="BotonVariable">
                
            </ui:define>

            <ui:define name="Contenido">
                 <h:form>
                    
                    <f:metadata>
                        <f:viewParam name="id" value="#{profesorBean.profesor.id}"/>
                        <f:viewParam name="nombre" value="#{profesorBean.profesor.nombre}"/>
                        <f:viewParam name="apellido" value="#{profesorBean.profesor.apellido}"/>
                        <f:viewParam name="fechan" value="#{profesorBean.profesor.fechan}"/>
                        <f:viewParam name="departamento" value="#{profesorBean.profesor.departamento}"/>
                        <f:viewParam name="ciudad" value="#{profesorBean.profesor.ciudad}"/>
                        <f:viewParam name="direccion" value="#{profesorBean.profesor.direccion}"/>
                        <f:viewParam name="telefono" value="#{profesorBean.profesor.telefono}"/>
                        <f:viewParam name="email" value="#{profesorBean.profesor.email}"/>
                    </f:metadata>
                     
                     <div class="row-fluid">
                        <div class="span12">

                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading" align="center">Estas seguro?</h4>
                                <p align="center">Estas a punto de eliminar el registro del docente <h:outputLabel value="#{profesorBean.profesor.nombre} #{alumnoBean.alumno.apellido}" /> </p>
                                <hr/>
                                <p class="mb-0" align="center">Deseas eliminar este registro?</p>
                                <div align="center">
                                    <h:commandButton class="btn btn-danger btn-large" value="Si" actionListener="#{profesorBean.eliminar()}"/> 
                                    <h:commandButton class="btn btn-primary btn-large" value="No" actionListener="#{profesorBean.redireccion()}"/> 
                                </div>
                            </div>


                        </div>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
