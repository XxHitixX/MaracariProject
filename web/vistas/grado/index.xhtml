<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Plantilla/plantilla.xhtml">

            <ui:define name="Titulo">
                LISTA DE GRADOS
            </ui:define>

            <ui:define name="BotonVariable">
                <h:link value="ACTUALIZAR" class="btn btn-success btn-mini"/>
            </ui:define>

            <ui:define name="Contenido">
                 <h:form>
                    <div class="row-fluid">
                        <div class="offset2 span8">
                            <p:dataTable value="#{gradoBean.lista}" var="t" rows="10" class="table table-bordered table-striped"
                                         paginator="true">
                                <p:column headerText="ID" style="width: 10px">
                                    #{t.id}
                                </p:column>

                                <p:column headerText="NOMBRE" style="text-align: center;">
                                    #{t.nombre}
                                </p:column>
                                
                                <p:column headerText="VALOR NUMERO" style="text-align: center;">
                                    #{t.valor}
                                </p:column>
                                
                                <p:column headerText="ACCIONES" style="width: 70px; text-align: center">
                                    <h:link  class="btn btn-mini btn-danger">
                                        <i class="icon-remove"></i>
                                        <f:param name="id" value="#{t.id}"/>
                                        <f:param name="nombre" value="#{t.nombre}"/>
                                        <f:param name="valor" value="#{t.valor}"/>
                                    </h:link>
                                    
                                    <h:link  class="btn btn-mini btn-warning">
                                        <i class="icon-pencil"></i>
                                        <f:param name="id" value="#{t.id}"/>
                                        <f:param name="nombre" value="#{t.nombre}"/>
                                        <f:param name="valor" value="#{t.valor}"/>
                                    </h:link>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
